<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css" />
    <title>Search Flashcards - CramCraft</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body class="search-page">
    <nav class="top-nav">
        <div class="top-nav-inner">
            <div class="nav-logo"><a href="index.html">CramCraft</a></div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="create.html">Create</a></li>
                <li><a href="user_dashboard.html">Dashboard</a></li>
                <li><a href="search_page.html">Search</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
            <div class="auth-buttons">
                <div class="user-status" style="display: none;"></div>
                <a href="login.html" class="btn signup">Login</a>
                <a href="signup.html" class="btn signup">Signup</a>
            </div>
        </div>
    </nav>

    <div class="content-wrapper">
        <h1>Search Flashcard Sets</h1>
        <div class="search-bar-container">
            <input type="text" placeholder="Search for sets (e.g., 'Photosynthesis', 'Calculus 101')..."
                id="search-input">
            <button onclick="performSearch()">Search</button>
        </div>

        <div class="search-results-info">
            <p>Showing placeholder results. Try searching for "chemistry" or "history" (no actual search implemented).
            </p>
        </div>

        <div class="sets-grid" id="search-results-grid">
            <div class="set-card">
                <h3><a href="flashcard_set.html"></a></h3>
                <p>Introduction to Biology</p>
                <p class="set-meta">15 Terms &nbsp;&bull;&nbsp; By: <strong id="creator-name"></strong> <strong
                        id="rating"></strong></p>
            </div>
        </div>
    </div>

    <script type="module">
        import {createClient} from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        const supabaseUrl = 'https://uxytxzliqxpinajccvbu.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV4eXR4emxpcXhwaW5hamNjdmJ1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg1Nzg4MjgsImV4cCI6MjA2NDE1NDgyOH0.1RE6lzGdoj7kfaExaJrBUap9TwuQs5d3TxLarQaweb8';
        const supabase = createClient(supabaseUrl, supabaseKey, {
            auth: {
                storage: localStorage,
                persistSession: true,
                autoRefreshToken: true,
                detectSessionInUrl: false
            }
        });

        window.supabase = supabase; // Make supabase globally accessible


        // Update Auth buttons in top nav based on session on page load
        async function updateAuthUI() {
            const {data: {session}} = await window.supabase.auth.getSession();
            const authButtonsDiv = document.querySelector('.auth-buttons');

            if (session) {
                const {data: profile, error: profileError} = await window.supabase
                    .from('profiles')
                    .select('username')
                    .eq('user_id', session.user.id)
                    .single();

                const username = (profile && !profileError) ? profile.username : session.user.email;
                authButtonsDiv.innerHTML = `
                        <div class="user-status">
                            <span>Welcome, ${username}!</span>
                            <a href="#" id="logout-btn" class="logout-button btn">Logout</a>
                        </div>`;

                document.getElementById('logout-btn').addEventListener('click', async (e) => {
                    e.preventDefault();
                    await window.supabase.auth.signOut();
                    window.location.href = 'login.html';
                });

            } else {
                authButtonsDiv.innerHTML = `
                        <a href="login.html" class="btn">Login</a>
                        <a href="signup.html" class="btn">Signup</a>`;
            }
        }
        updateAuthUI();

        loadAllPublicSets();

        let allSets = []; // store all sets globally
        let debounceTimer;
        // Debounce search input to avoid too many requests
        document.getElementById('search-input').addEventListener('input', () => {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                performSearch();
            }, 250);
        });


        async function loadAllPublicSets() {
            const resultsGrid = document.getElementById('search-results-grid');
            const resultsInfo = document.querySelector('.search-results-info p');

            const {data: sets, error} = await supabase
                .from('flashcard_sets')
                .select(`
                    id,
                    title,
                    terms_count,
                    user_id,
                    profiles!flashcard_sets_user_id_fkey(username)
                    `)
                .order('created_at', {ascending: false});

            allSets = sets;

            if (error) {
                console.error('Error fetching sets:', error);
                resultsInfo.textContent = 'Failed to load flashcard sets.';
                return;
            }

            resultsInfo.textContent = `Showing ${sets.length} flashcard sets:`;
            resultsGrid.innerHTML = '';

            sets.forEach(set => {
                const card = document.createElement('div');
                card.classList.add('set-card');
                card.style.cursor = 'pointer';
                card.onclick = () => {
                    window.location.href = `flashcard_set.html?set_id=${set.id}`;
                };

                card.innerHTML = `
                <h3>${set.title}</h3>
                <p>Click to view flashcards in this set.</p>
                <p class="set-meta">
                 ${set.terms_count || 0} Terms &nbsp;&bull;&nbsp; By: ${set.profiles?.username || 'Unknown User'}</p>
                `;

                resultsGrid.appendChild(card);
            });
        }

        function performSearch() {
            const query = document.getElementById('search-input').value.trim().toLowerCase();
            const resultsGrid = document.getElementById('search-results-grid');
            const resultsInfo = document.querySelector('.search-results-info p');

            const filtered = allSets.filter(set =>
                set.title.toLowerCase().includes(query)
            );

            resultsInfo.textContent = `Showing ${filtered.length} sets for "${query}"`;
            resultsGrid.innerHTML = '';

            filtered.forEach(set => {
                const card = document.createElement('div');
                card.classList.add('set-card');
                card.style.cursor = 'pointer';
                card.onclick = () => {
                    window.location.href = `flashcard_set.html?set_id=${set.id}`;
                };

                card.innerHTML = `
                    <h3>${set.title}</h3>
                    <p>Click to view flashcards in this set.</p>
                    <p class="set-meta">${set.terms_count || 0} Terms &nbsp;&bull;&nbsp; By: ${set.profiles?.username || 'Unknown User'}</p>
                    `;

                resultsGrid.appendChild(card);
            });

            if (filtered.length === 0) {
                resultsInfo.textContent = `No sets found for "${query}".`;
            }

        }
        document.getElementById('search-input').addEventListener('input', performSearch);
        
    </script>
</body>

</html>
