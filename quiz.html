<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Mode</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      color: #333;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .btn {
      background: linear-gradient(145deg, #ffffff, #e6e6e6);
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      margin: 10px 5px;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #dcdcdc;
    }
    .quiz-container {
      width: 100%;
      max-width: 850px;
      margin: auto;
      padding: 40px;
      background-color: #ffffff;
      border-radius: 16px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
      text-align: center;
      transition: all 0.5s ease;
      opacity: 1;
      transform: translateY(0);
    }
    .fade-out {
      opacity: 0;
      transform: translateY(-20px);
    }
    .fade-in {
      opacity: 1;
      transform: translateY(0);
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2.2rem;
      color: #2d3748;
    }
    label, select {
      font-size: 1rem;
      margin-bottom: 10px;
    }
    select {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    #quiz-question {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #1a202c;
    }
    #quiz-choices button {
      background: #f0f0f0;
      border: 1px solid #ccc;
      width: 90%;
      padding: 12px;
      margin: 10px auto;
      border-radius: 6px;
      transition: background 0.3s ease;
    }
    #quiz-choices button:hover {
      background: #e2e8f0;
    }
    #quiz-status, #timer {
      font-size: 1rem;
      margin-bottom: 10px;
      color: #4a5568;
    }
    .option-group {
      margin-bottom: 20px;
    }
    #quiz-result {
      font-size: 1.2rem;
      color: #2d3748;
      margin-top: 20px;
    }
    #review-section {
      margin-top: 30px;
      text-align: left;
      background-color: #f9fafb;
      border-radius: 10px;
      padding: 20px;
    }
    #review-section h3 {
      color: #2b6cb0;
    }
    #review-section p {
      margin-bottom: 15px;
      line-height: 1.6;
    }
    hr {
      border: none;
      border-top: 1px solid #e2e8f0;
      margin: 15px 0;
    }
  </style>
</head>
<body>
  <div class="quiz-container" id="quiz-container">
    <h1>Quiz Mode</h1>

    <label for="topic-select">Choose a flashcard set:</label>
    <select id="topic-select" class="btn"></select>

    <div class="option-group">
      <label><input type="checkbox" id="shuffle-toggle" checked> üîÄ Shuffle Questions</label><br>
      <label><input type="checkbox" id="retry-toggle"> üîÅ Retry Missed Questions at End</label>
    </div>

    <div id="quiz-screen">
      <p id="quiz-status"></p>
      <p id="timer">‚è±Ô∏è 30s</p>
      <h2 id="quiz-question">Loading...</h2>
      <div id="quiz-choices"></div>
      <button id="quiz-next" class="btn" style="display:none;">Next</button>
      <div id="quiz-result" style="display:none;"></div>
      <div id="review-section"></div>
    </div>

    <button onclick="startQuiz()" class="btn">Start Quiz</button>
  </div>

  <script>
  </script>
</body>
</html>
