<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Mode</title>
      <link rel="icon" type="image/png" href="images/icon.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
      <link rel="icon" type="image/png" href="images/icon.png">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
    }
    .btn {
      padding: 10px;
      margin: 5px;
      cursor: pointer;
    }
    .quiz-container {
      margin: 20px auto;
      padding: 20px;
      text-align: center;
    }
    #quiz-choices button {
      display: block;
      margin: 10px auto;
    }
    .option-group {
      margin: 10px 0;
    }
    .option-group label {
      display: block;
      margin: 8px 0;
      font-size: 1rem;
    }
    .option-group input[type="checkbox"] {
      margin-right: 8px;
      transform: scale(1.2);
      vertical-align: middle;
    }
    #review-section {
      margin-top: 20px;
      text-align: left;
    }
    hr {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="quiz-container" id="quiz-container">
    <h1>Quiz Mode</h1>

    <label for="topic-select">Choose a flashcard set:</label>
    <select id="topic-select" class="btn"></select>

    <div class="option-group">
      <label><input type="checkbox" id="shuffle-toggle" checked> Shuffle Questions</label>
      <label><input type="checkbox" id="retry-toggle"> Retry Missed Questions at End</label>
    </div>

    <div id="quiz-screen">
      <p id="quiz-status"></p>
      <p id="timer">30s</p>
      <h2 id="quiz-question">Loading...</h2>
      <div id="quiz-choices"></div>
      <button id="quiz-next" class="btn" style="display:none;">Next</button>
      <div id="quiz-result" style="display:none;"></div>
      <div id="review-section"></div>
    </div>

    <button onclick="startQuiz()" class="btn">Start Quiz</button>
  </div>

  <script src="quiz.js"></script>
</body>
</html>
