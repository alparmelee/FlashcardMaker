        <div id="home-section">

            <p class="lead">Your magical flashcard companion for smarter studying, faster recall, and efficient learning. Jump in and start crafting your knowledge</p>
        </div>
    </div>

    <script>
        const toggleButton = document.getElementById('theme-toggle');
        const body = document.body;

        // Apply saved theme on load
        if (localStorage.getItem('theme') === 'dark') {
            body.classList.add('dark-mode');
            toggleButton.textContent = '‚òÄÔ∏è'; // sun icon for light mode toggle
        } else {
            toggleButton.textContent = 'üåô'; // moon icon for dark mode toggle
        }

        toggleButton.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('theme', 'dark');
                toggleButton.textContent = '‚òÄÔ∏è';
            } else {
                localStorage.setItem('theme', 'light');
                toggleButton.textContent = 'üåô';
            }
        });
    </script>
