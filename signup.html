<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CramCraft</title>
    <link rel="stylesheet" href="stylesheet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <style>
        /* Global Styles (copied from previous files for consistency, assuming stylesheet.css links to this) */
        :root {
            --primary-color: #007bff;
            --primary-hover-color: #0056b3;
            --accent-color: #6f42c1;
            --bg-light: #f7f9fc;
            --container-bg: #ffffff;
            --text-dark: #2c3e50;
            --text-light: #555;
            --shadow-color: rgba(0, 0, 0, 0.08);
            --nav-bg-color: #343a40; /* This will be overridden by direct style in .top-nav */
            --danger-color: #dc3545;
            --success-color: #28a745;
            --warning-color: #ffc107;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            /* Background image for the entire body */
            background-image: url('images/signup.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Keeps the background fixed on scroll */
            color: var(--text-dark); /* Default body text color, though much content is in form-container */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            line-height: 1.6;
        }

        /* Navigation Bar Styles (common for all pages) */
        .top-nav {
            background-color: #ffffff; /* Navigator background white */
            padding: 0.75rem 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            position: sticky;
            top: 0;
            z-index: 1002;
        }

        .top-nav-inner {
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .top-nav .nav-logo a {
            color: #212529; /* Text color black */
            text-decoration: none;
            font-size: 1.75rem;
            font-weight: 700;
            cursor: pointer;
        }

        .top-nav ul {
            list-style-type: none;
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .top-nav ul li a {
            color: #212529; /* Text color black */
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            padding: 0.5rem 0.75rem;
            border-radius: 5px;
            transition: background-color 0.2s ease, color 0.2s ease;
            cursor: pointer;
        }

        .top-nav ul li a:hover,
        .top-nav ul li a.active {
            background-color: var(--primary-color);
            color: white; /* Active/hover text white for contrast */
        }

        .top-nav .auth-buttons {
            display: flex;
            gap: 1rem;
        }

        .top-nav .auth-buttons .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.4rem 0.8rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            text-decoration: none;
            transition: background-color 0.2s ease;
        }

        .top-nav .auth-buttons .btn:hover {
            background-color: var(--primary-hover-color);
        }

        /* Form Page Specific Styles (ensuring readability over background image) */
        .form-page-wrapper {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem 1rem;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background for readability */
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .form-container h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: var(--text-dark);
        }

        .form-group {
            margin-bottom: 1.2rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-dark);
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box; /* Include padding in element's total width and height */
        }

        .form-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.9rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            width: 100%;
            transition: background-color 0.2s ease;
            margin-top: 1rem;
        }

        .form-button:hover {
            background-color: var(--primary-hover-color);
        }

        .form-link {
            display: block;
            margin-top: 1rem;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .form-link:hover {
            color: var(--primary-hover-color);
        }

        /* Message Box styles from previous contexts, ensuring they apply */
        .message-box {
            position: relative; /* Changed from fixed to relative for flow within form-container */
            margin-top: 1rem; /* Space from other form elements */
            background-color: var(--warning-color);
            color: var(--text-dark);
            padding: 10px 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: none; /* Hidden by default, shown by JS */
            font-size: 0.9rem;
            font-weight: 500;
            text-align: center;
            border: 1px solid var(--warning-color);
        }

        .message-box.success {
            background-color: var(--success-color);
            color: white;
            border: 1px solid var(--success-color);
        }

        .message-box.error {
            background-color: var(--danger-color);
            color: white;
            border: 1px solid var(--danger-color);
        }


        /* Responsive adjustments */
        @media (max-width: 768px) {
            .top-nav-inner {
                flex-direction: column;
                gap: 0.5rem;
                padding: 0.5rem 1rem;
            }

            .top-nav ul {
                gap: 0.5rem;
                flex-wrap: wrap;
                justify-content: center;
                margin-top: 0.5rem;
            }

            .top-nav .auth-buttons {
                margin-top: 0.5rem;
            }

            .form-container {
                padding: 1.5rem;
            }
        }
    </style>

    <script type="module">
        import {createClient} from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
        const supabaseUrl = 'https://uxytxzliqxpinajccvbu.supabase.co'; // Database URL
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV4eXR4emxpcXhwaW5hamNjdmJ1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg1Nzg4MjgsImV4cCI6MjA2NDE1NDgyOH0.1RE6lzGdoj7kfaExaJrBUap9TwuQs5d3TxLarQaweb8'; // API Key
        const supabase = createClient(supabaseUrl, supabaseKey);
        window.supabase = supabase;
    </script>
</head>

<body>
    <nav class="top-nav">
        <div class="top-nav-inner">
            <div class="nav-logo"><a href="index.html">CramCraft</a></div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="user_dashboard.html">Dashboard</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
            <div class="auth-buttons">
                <div class="user-status" style="display: none;"></div>
                <a href="login.html" class="btn">Login</a>
                <a href="signup.html" class="btn active">Signup</a>
            </div>
        </div>
    </nav>

    <div class="form-page-wrapper">
        <div class="form-container">
            <h2>Create Your Account</h2>
            <form id="signup-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Choose a username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a strong password"
                        required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password"
                        placeholder="Re-enter your password" required>
                </div>
                <button type="submit" class="form-button">Create Account</button>
            </form>
            <p class="form-link">Already have an account? <a href="login.html">Login</a></p>
            <div id="signup-message" class="message-box" aria-live="polite"></div>
        </div>
    </div>

    <script>
        document.getElementById('signup-form').addEventListener('submit', async function (event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const messageBox = document.getElementById('signup-message');

            // Check if passwords match
            if (password !== confirmPassword) {
                messageBox.textContent = 'Error: Passwords do not match!';
                messageBox.className = 'message-box error';
                messageBox.style.display = 'block';
                return;
            }

            try {
                // Create user account in Supabase
                const {data, error} = await supabase.auth.signUp({
                    email,
                    password,
                    options: {
                        data: {username}
                    }
                });

                if (error) {
                    console.error('Signup Error:', error); // Log the error for debugging
                    messageBox.textContent = `Error: ${error.message}`;
                    messageBox.className = 'message-box error';
                    messageBox.style.display = 'block';
                } else {
                    localStorage.setItem('username', username);
                    window.location.href = 'confirm_email.html';
                }
            } catch (err) {
                console.error('Unexpected Error:', err); // Log unexpected errors
                messageBox.textContent = 'An unexpected error occurred. Please try again.';
                messageBox.className = 'message-box error';
                messageBox.style.display = 'block';
            }
        });
    </script>
</body>

</html>
