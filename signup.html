    <div class="form-page-wrapper">
        <div class="form-container">
            <h2>Create Your Account</h2>
            <form id="signup-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Choose a username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a strong password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required>
                </div>
                <button type="submit" class="form-button">Create Account</button>
            </form>
            <p class="form-link">Already have an account? <a href="login.html">Login</a></p>
            <div id="signup-message" class="message-box" aria-live="polite"></div>
        </div>
    </div>

    <script>
        document.getElementById('signup-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const messageBox = document.getElementById('signup-message');

            // Check if passwords match
            if (password !== confirmPassword) {
                messageBox.textContent = 'Error: Passwords do not match!';
                messageBox.className = 'message-box error';
                messageBox.style.display = 'block';
                return;
            }

            try {
                // Create user account in Supabase
                const { data, error } = await supabase.auth.signUp({
                    email,
                    password,
                    options: {
                        data: { username }
                    }
                });

                if (error) {
                    console.error('Signup Error:', error); // Log the error for debugging
                    messageBox.textContent = `Error: ${error.message}`;
                    messageBox.className = 'message-box error';
                    messageBox.style.display = 'block';
                } else {
                    // Insert user data into the custom `users` table
                    const userId = data.user.id; // Get the user ID from the auth response
                    const { error: dbError } = await supabase.from('users').insert([
                        { id: userId, username, email }
                    ]);

                    if (dbError) {
                        messageBox.textContent = 'Signup successful, but failed to save user data.';
                        messageBox.className = 'message-box warning';
                        messageBox.style.display = 'block';
                    } else {
                        if (data.user.confirmed_at) {
                            setTimeout(() => {
                                window.location.href = 'user_dashboard.html';
                            }, 2000);
                        } else {
                            messageBox.textContent = 'Signup successful! Please check your email to confirm your account.';
                            messageBox.className = 'message-box success';
                            messageBox.style.display = 'block';
                        }
                    }
                }
            } catch (err) {
                messageBox.textContent = 'An unexpected error occurred. Please try again.';
                messageBox.className = 'message-box error';
                messageBox.style.display = 'block';
            }
        });
    </script>

// Check who is signed in and display user status
<script>

  async function checkUser() {
    const { data: { user } } = await supabase.auth.getUser();

    const authButtons = document.querySelector('.auth-buttons');
    const userStatus = document.querySelector('.user-status');

    if (user) {
      if (authButtons) authButtons.style.display = 'none';
      if (userStatus) {
        userStatus.innerHTML = `
          <span>Welcome, ${user.email}!</span>
          <a href="#" onclick="signOut()" class="logout-button">Logout</a>
        `;
        userStatus.style.display = 'flex';
      }
    } else {
    location.href = 'user_dashboard.html'; // redirect to user dashboard
  }   if (userStatus) userStatus.style.display = 'none';
    }
  checkUser();

  function signOut() {
  supabase.auth.signOut();
  location.href = 'index.html'; // redirect to home
}


</script>
