<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - CramCraft</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        /* Global Styles */
        :root {
            --primary-color: #007bff;
            --primary-hover-color: #0056b3;
            --accent-color: #6f42c1;
            --bg-light: #f7f9fc;
            --container-bg: #ffffff;
            --text-dark: #2c3e50;
            --text-light: #555;
            --shadow-color: rgba(0, 0, 0, 0.08);
            --nav-bg-color: #343a40;
            --danger-color: #dc3545;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --card-bg-color: #f0f7ff; /* Defined for set-card */
            --card-border-color: #a3c9f0; /* Defined for set-card */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-light);
            color: var(--text-dark);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-image: url('images/study2.jpg'); /* New backdrop image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Makes the background fixed while content scrolls */
        }

        /* Navigation Bar Styles */
        .top-nav {
            background-color: #fff;
            padding: 0.75rem 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            position: sticky;
            top: 0;
            z-index: 1001;
        }

        .top-nav-inner {
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .top-nav .nav-logo a {
            color: #222;
            text-decoration: none;
            font-size: 1.75rem;
            font-weight: 700;
        }

        .top-nav ul {
            list-style-type: none;
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin: 0;
            padding: 0;
        }

        .top-nav ul li a {
            color: #222;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            padding: 0.5rem 0.75rem;
            border-radius: 5px;
            transition: background-color 0.2s ease, color 0.2s ease;
        }

        .top-nav ul li a:hover,
        .top-nav ul li a.active {
            background-color: var(--primary-color);
            color: #fff;
        }

        .top-nav .user-status {
            color: #222;
            font-size: 0.95em;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .top-nav .user-status .logout-button {
            color: #222;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            padding: 0.5rem 0.75rem;
            border-radius: 5px;
            border: 1px solid #222;
            transition: background-color 0.2s ease, color 0.2s ease, border-color 0.2s ease;
        }

        .top-nav .user-status .logout-button:hover {
            background-color: #dc3545;
            border-color: #dc3545;
            color: #fff;
        }

        /* Content Wrapper for Dashboard */
        .content-wrapper {
            padding: 25px 30px;
            max-width: 1200px;
            margin: 25px auto;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            width: calc(100% - 60px);
            flex-grow: 1;
        }

        .content-wrapper h1,
        .content-wrapper h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .user-greeting {
            font-size: 1.4em;
            font-weight: 500;
            margin-bottom: 25px;
            color: var(--text-dark);
        }

        .sets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .set-card {
            background-color: var(--card-bg-color);
            border: 1px solid var(--card-border-color);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 3px 7px rgba(0, 0, 0, 0.07);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .set-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .set-card h3 {
            margin-top: 0;
            margin-bottom: 10px;
            color: var(--primary-color);
            font-size: 1.3em;
            font-weight: 600;
        }

        .set-card p {
            font-size: 0.95em;
            color: #555;
            margin-bottom: 8px;
        }

        .set-card .set-meta {
            font-size: 0.85em;
            color: var(--text-light);
            margin-top: auto;
        }

        .create-new-set-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 25px;
            transition: background-color 0.2s ease;
        }

        .create-new-set-btn:hover {
            background-color: var(--primary-hover-color);
        }

        .hidden {
            display: none !important;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .top-nav-inner {
                flex-direction: column;
                gap: 0.5rem;
                padding: 0.5rem 1rem;
            }

            .top-nav ul {
                gap: 0.5rem;
                flex-wrap: wrap;
                justify-content: center;
                margin-top: 0.5rem;
            }

            .top-nav .user-status {
                margin-top: 0.5rem;
                justify-content: center;
            }

            .content-wrapper {
                width: calc(100% - 20px); /* Adjust padding for smaller screens */
                margin: 15px auto;
            }

            .sets-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 15px;
            }
        }
    </style>
</head>

<body>
    <nav class="top-nav">
        <div class="top-nav-inner">
            <div class="nav-logo"><a href="index.html">CramCraft</a></div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="user_dashboard.html" class="active">Dashboard</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
            <div class="user-status" style="display: none;">
                <span id="welcome-msg">Welcome, DemoUser!</span>
                <a href="#" id="logout-btn" class="logout-button">Logout</a>
            </div>
        </div>
    </nav>

    <div class="content-wrapper" id="dashboard-content" style="display: none;">
        <h1>My Dashboard</h1>
        <p class="user-greeting" id="user-greeting-msg"></p>
        <a href="create.html" class="create-new-set-btn">+ Create New Set</a>

        <h2>Your Sets</h2>
        <div class="sets-grid">
            </div>
    </div>

    <div id="flashcard-set-container" class="hidden">
        <button onclick="backToDashboard()">‚Üê Back to Sets</button>
        <div class="study-modes">
            <button class="mode-button active" id="mode-flashcards">Flashcards</button>
            <button class="mode-button" id="mode-quiz">Quiz</button>
            <button class="mode-button" id="mode-list">List</button>
            <button class="mode-button" id="mode-print">Print</button>
        </div>
        <div id="flashcard-view" class="hidden">[...]</div>
        <div id="quiz-view" class="hidden">[...]</div>
        <div id="list-view" class="hidden">[...]</div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
        const supabaseUrl = 'https://uxytxzliqxpinajccvbu.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV4eXR4emxpcXhwaW5hamNjdmJ1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg1Nzg4MjgsImV4cCI6MjA2NDE1NDgyOH0.1RE6lzGdoj7kfaExaJrBUap9TwuQs5d3TxLarQaweb8';
        const supabase = createClient(supabaseUrl, supabaseKey, {
            auth: {
                storage: localStorage, // Ensure we're not using fallback memory
                persistSession: true,
                autoRefreshToken: true,
                detectSessionInUrl: false, // Disable URL detection to avoid conflicts
            },
        });


        async function loadUserDashboard() {
            try {
                let retries = 3;
                let session = null;

                while (retries-- > 0) {
                    const { data: sessionResult } = await supabase.auth.getSession();
                    session = sessionResult.session;
                    if (session) break;
                    await new Promise(res => setTimeout(res, 300));
                }

                if (!session || !session.user) {
                    console.warn('No session or user found after retry. Redirecting...');
                    window.location.href = 'login.html';
                    return;
                }

                const user = session.user;
                const accessToken = session.access_token;
                let edgeResp = null;

                // Call Edge Function to create profile
                if (accessToken) {
                    console.log('Calling edge function for user:', user.id);
                    const savedUsername = localStorage.getItem('username');
                    console.log('Saved username for edge:', savedUsername);

                    if (!savedUsername) {
                        console.warn('No saved username found in localStorage!');
                    }

                    edgeResp = await fetch("https://uxytxzliqxpinajccvbu.supabase.co/functions/v1/user-created-handler", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                            "Authorization": `Bearer ${accessToken}`
                        },
                        body: JSON.stringify({
                            user: {
                                id: user.id,
                                email: user.email,
                                username: savedUsername
                            }
                        })
                    });

                    const result = await edgeResp.json();
                    if (result.error) {
                        console.error('Edge function error:', result.error);
                    } else {
                        console.log('Edge function response:', result);
                    }

                    console.log('Edge function status:', edgeResp.status);
                } else {
                    console.warn('No access token found. Edge function call skipped.');
                }

                // Fetch user profile
                let profile, profileError;
                ({ data: profile, error: profileError } = await supabase
                    .from('profiles')
                    .select('username')
                    .eq('user_id', user.id)
                    .single());

                // Retry fetch if initial profile fetch failed
                if (profileError) {
                    console.warn('Initial profile fetch failed, retrying...');
                    await new Promise(res => setTimeout(res, 800));
                    ({ data: profile, error: profileError } = await supabase
                        .from('profiles')
                        .select('username')
                        .eq('user_id', user.id)
                        .single());
                }

                // Render user greeting
                if (profileError) {
                    console.error('Profile fetch error:', profileError);
                    document.getElementById('welcome-msg').textContent = `Welcome, ${user.email}`;
                    document.getElementById('user-greeting-msg').textContent = `Here are your flashcard sets, ${user.email}.`;
                } else {
                    document.getElementById('welcome-msg').textContent = `Welcome, ${profile.username}!`;
                    document.getElementById('user-greeting-msg').textContent = `Here are your flashcard sets, ${profile.username}.`;
                }

                document.querySelector('.user-status').style.display = 'flex';
                document.getElementById('dashboard-content').style.display = 'block';

            } catch (err) {
                console.error('Unexpected error loading dashboard:', err);
                window.location.href = 'login.html';
            }

            // This part of the code was outside the try-catch block for the initial
            // session and profile loading, and relies on `user` being defined.
            // Moving it inside or ensuring `user` is passed/available is important.
            // For this specific embedding task, I'll assume `user` is available
            // as per the original script's flow.
            const { data: sets, error: setsError } = await supabase
                .from('flashcard_sets')
                .select('id, title, terms_count')
                .eq('user_id', user.id) /* user needs to be defined from above logic */
                .order('created_at', { ascending: false });

            if (setsError) {
                console.error('Failed to load sets:', setsError.message);
            } else {
                const grid = document.querySelector('.sets-grid');
                grid.innerHTML = '';
                sets.forEach(set => {
                    const card = document.createElement('div');
                    card.className = 'set-card';
                    card.innerHTML = `<h3>${set.title}</h3><p>${set.terms_count} terms</p>`;
                    card.addEventListener('click', () => {
                        window.location.href = `flashcard_set.html?set_id=${set.id}`;
                    });
                    grid.appendChild(card);
                });
            }

        }

        // Call the dashboard load function on page load
        document.addEventListener('DOMContentLoaded', loadUserDashboard);

        // Logout button event listener
        document.addEventListener('click', async (e) => {
            if (e.target && e.target.id === 'logout-btn') {
                e.preventDefault();
                await supabase.auth.signOut();
                window.location.href = 'login.html';
            }
        });
        
        // This function would be called from the "Back to Sets" button.
        // Its functionality isn't detailed in the provided JS, but the call
        // is in the HTML. Adding a basic placeholder function.
        function backToDashboard() {
            document.getElementById('dashboard-content').style.display = 'block';
            document.getElementById('flashcard-set-container').classList.add('hidden');
        }
        window.backToDashboard = backToDashboard; // Make it globally accessible for onclick
    </script>
</body>

</html>
