<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - CramCraft</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css" />
    <style>
        /* Basic styles for the three-dot menu */
        .set-card {
            position: relative;
            /* Needed for absolute positioning of the dropdown */
        }

        .more-options-btn {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px;
            line-height: 0.5;
            color: #333;
        }

        .more-options-btn:hover {
            color: #007bff;
        }

        .options-dropdown {
            position: absolute;
            top: 40px;
            right: 10px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 10;
            min-width: 120px;
            display: none;
            /* Hidden by default */
        }

        .options-dropdown.show {
            display: block;
        }

        .options-dropdown button {
            display: block;
            width: 100%;
            padding: 10px 15px;
            border: none;
            background: none;
            text-align: left;
            cursor: pointer;
            font-size: 0.9em;
            color: #333;
        }

        .options-dropdown button:hover {
            background-color: #f0f0f0;
            color: #007bff;
        }
    </style>
</head>

<body class="user-dashboard-page">
    <nav class="top-nav">
        <div class="top-nav-inner">
            <div class="nav-logo"><a href="index.html">CramCraft</a></div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="create.html">Create</a></li>
                <li><a href="user_dashboard.html">Dashboard</a></li>
                <li><a href="search_page.html">Search</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
            <div class="user-status" style="display: none;">
                <span id="welcome-msg">Welcome, DemoUser!</span>
                <a href="#" id="logout-btn" class="logout-button">Logout</a>
            </div>
        </div>
    </nav>

    <div class="content-wrapper" id="dashboard-content" style="display: none;">
        <h1>My Dashboard</h1>
        <p class="user-greeting" id="user-greeting-msg"></p>
        <a href="create.html" class="create-new-set-btn">+ Create New Set</a>

        <h2>Your Sets</h2>
        <div class="sets-grid">
        </div>
    </div>

    <div id="flashcard-set-container" class="hidden">
        <button onclick="backToDashboard()">← Back to Sets</button>
        <div class="study-modes">
            <button class="mode-button active" id="mode-flashcards">Flashcards</button>
            <button class="mode-button" id="mode-quiz">Quiz</button>
            <button class="mode-button" id="mode-list">List</button>
            <button class="mode-button" id="mode-print">Print</button>
        </div>
        <div id="flashcard-view" class="hidden">[...]</div>
        <div id="quiz-view" class="hidden">[...]</div>
        <div id="list-view" class="hidden">[...]</div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
        const supabaseUrl = 'https://uxytxzliqxpinajccvbu.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV4eXR4emxpcXhwaW5hamNjdmJ1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg1Nzg4MjgsImV4cCI6MjA2NDE1NDgyOH0.1RE6lzGdoj7kfaExaJrBUap9TwuQs5d3TxLarQaweb8';
        const supabase = createClient(supabaseUrl, supabaseKey, {
            auth: {
                storage: localStorage,
                persistSession: true,
                autoRefreshToken: true,
                detectSessionInUrl: false,
            },
        });

        async function loadUserDashboard() {
            try {
                let retries = 3;
                let session = null;

                while (retries-- > 0) {
                    const { data: sessionResult } = await supabase.auth.getSession();
                    session = sessionResult.session;
                    if (session) break;
                    await new Promise(res => setTimeout(res, 300));
                }

                if (!session || !session.user) {
                    window.location.href = 'login.html';
                    return;
                }

                const user = session.user;
                const accessToken = session.access_token;
                let edgeResp = null;

                // Call Edge Function to create profile
                if (accessToken) {
                    const savedUsername = localStorage.getItem('username');
                    edgeResp = await fetch("https://uxytxzliqxpinajccvbu.supabase.co/functions/v1/user-created-handler", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                            "Authorization": `Bearer ${accessToken}`
                        },
                        body: JSON.stringify({
                            user: {
                                id: user.id,
                                email: user.email,
                                username: savedUsername
                            }
                        })
                    });

                    const result = await edgeResp.json();
                    // Optionally handle result/error
                }

                // Fetch user profile
                let profile, profileError;
                ({ data: profile, error: profileError } = await supabase
                    .from('profiles')
                    .select('username')
                    .eq('user_id', user.id)
                    .single());

                if (profileError) {
                    await new Promise(res => setTimeout(res, 800));
                    ({ data: profile, error: profileError } = await supabase
                        .from('profiles')
                        .select('username')
                        .eq('user_id', user.id)
                        .single());
                }

                if (profileError) {
                    document.getElementById('welcome-msg').textContent = `Welcome, ${user.email}`;
                    document.getElementById('user-greeting-msg').textContent = `Here are your flashcard sets, ${user.email}.`;
                } else {
                    document.getElementById('welcome-msg').textContent = `Welcome, ${profile.username}!`;
                    document.getElementById('user-greeting-msg').textContent = `Here are your flashcard sets, ${profile.username}.`;
                }

                document.querySelector('.user-status').style.display = 'flex';
                document.getElementById('dashboard-content').style.display = 'block';

                const { data: sets, error: setsError } = await supabase
                    .from('flashcard_sets')
                    .select('id, title, terms_count')
                    .eq('user_id', user.id)
                    .order('created_at', { ascending: false });

                if (setsError) {
                    // Optionally show error to user
                    console.error("Error fetching sets:", setsError.message);
                } else {
                    const grid = document.querySelector('.sets-grid');
                    grid.innerHTML = '';
                    sets.forEach(set => {
                        const card = document.createElement('div');
                        card.className = 'set-card';
                        card.innerHTML = `
                            <h3>${set.title}</h3>
                            <p>${set.terms_count} terms</p>
                            <div class="set-actions">
                                <button class="more-options-btn" data-set-id="${set.id}">⋮</button>
                                <div class="options-dropdown" data-set-id="${set.id}">
                                    <button class="edit-set-btn" data-set-id="${set.id}">Edit</button>
                                    <button class="delete-set-btn" data-set-id="${set.id}">Delete</button>
                                </div>
                            </div>
                        `;
                        // Event listener for the whole card to navigate to flashcard_set.html
                        card.addEventListener('click', (e) => {
                            // Prevent navigation if any button within set-actions is clicked
                            if (e.target.closest('.set-actions')) {
                                e.stopPropagation(); // Stop event from bubbling up to the card
                                return;
                            }
                            window.location.href = `flashcard_set.html?set_id=${set.id}`;
                        });
                        grid.appendChild(card);
                    });
                }
            } catch (err) {
                console.error("Error loading dashboard:", err);
                window.location.href = 'login.html';
            }
        }

        // Call the dashboard load function on page load
        document.addEventListener('DOMContentLoaded', loadUserDashboard);

        // Event listener for "more options" button (delegation)
        document.addEventListener('click', (e) => {
            if (e.target && e.target.classList.contains('more-options-btn')) {
                const dropdown = e.target.nextElementSibling; // Get the dropdown div
                if (dropdown && dropdown.classList.contains('options-dropdown')) {
                    dropdown.classList.toggle('show');
                }
            } else {
                // Close any open dropdowns if clicked outside
                document.querySelectorAll('.options-dropdown.show').forEach(dropdown => {
                    dropdown.classList.remove('show');
                });
            }
        });


        // Logout button event listener
        document.addEventListener('click', async (e) => {
            if (e.target && e.target.id === 'logout-btn') {
                e.preventDefault();
                await supabase.auth.signOut();
                window.location.href = 'login.html';
            }
        });

        // Delete set button event listener (event delegation)
        document.addEventListener('click', async (e) => {
            if (e.target && e.target.classList.contains('delete-set-btn')) {
                e.preventDefault();
                const setId = e.target.getAttribute('data-set-id');
                if (!setId) return;
                const confirmed = confirm('Are you sure you want to delete this set? This action cannot be undone.');
                if (!confirmed) return;
                // Delete from Supabase, will only succeed if user_id matches auth.uid() due to RLS policy
                const { error } = await supabase
                    .from('flashcard_sets')
                    .delete()
                    .eq('id', setId);
                if (error) {
                    alert('Failed to delete set: ' + error.message);
                } else {
                    // Remove card from DOM
                    e.target.closest('.set-card').remove();
                }
            }
        });

        // Edit set button event listener (event delegation)
        document.addEventListener('click', async (e) => {
            if (e.target && e.target.classList.contains('edit-set-btn')) {
                e.preventDefault();
                const setId = e.target.getAttribute('data-set-id');
                if (setId) {
                    window.location.href = `create.html?set_id=${setId}`;
                }
            }
        });

        // Back to dashboard function
        function backToDashboard() {
            document.getElementById('dashboard-content').style.display = 'block';
            document.getElementById('flashcard-set-container').classList.add('hidden');
        }
        window.backToDashboard = backToDashboard;
    </script>
</body>

</html>
