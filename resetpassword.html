<head>

    <link rel="stylesheet" href="stylesheet.css" />
    <link rel="icon" type="image/png" href="images/icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <script type="module">
        import {createClient} from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
        const supabaseUrl = 'https://uxytxzliqxpinajccvbu.supabase.co'; // Database URL
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV4eXR4emxpcXhwaW5hamNjdmJ1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg1Nzg4MjgsImV4cCI6MjA2NDE1NDgyOH0.1RE6lzGdoj7kfaExaJrBUap9TwuQs5d3TxLarQaweb8'; // API Key
        const supabase = createClient(supabaseUrl, supabaseKey, {
            auth: {
                storage: localStorage, // Ensure we're not using fallback memory
                persistSession: true,
                autoRefreshToken: true,
                detectSessionInUrl: false, // Disable URL detection to avoid conflicts
            },
        });

        document.getElementById('signup-form').addEventListener('submit', async function (event) {
            event.preventDefault();


            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Check if passwords match
            if (password !== confirmPassword) {
                messageBox.textContent = 'Error: Passwords do not match!';
                messageBox.className = 'message-box error';
                messageBox.style.display = 'block';
                return;
            }

            try {
                // update user account in Supabase
                const {data, error} = await supabase.auth.update({
                    email,
                });

                if (error) {
                    console.error('Password Update Error:', error); // Log the error for debugging
                    messageBox.textContent = `Error: ${error.message}`;
                    messageBox.className = 'message-box error';
                    messageBox.style.display = 'block';
                } 
            } catch (err) {
                console.error('Unexpected Error:', err); // Log unexpected errors
                messageBox.textContent = 'An unexpected error occurred. Please try again.';
                messageBox.className = 'message-box error';
                messageBox.style.display = 'block';
            }
        });
    </script>

</head>

<body class="login-page">

            </div>
        </div>
    </nav>

    <div class="form-page-wrapper">
        <div class="form-container">
            <h2>Enter Email!</h2>
            <form id="Passwordreset-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label for="confirm-email">Confirm Email</label>
                    <input type="email" id="confirm-email" name="confirm-email"
                        placeholder="Re-enter your email" required>
                </div>
                <button type="submit" class="form-button">Submit</button>
            </form>
        </div>
    </div>
